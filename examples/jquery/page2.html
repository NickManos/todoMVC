<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>

<script>
  $.ajaxSetup({
    type: 'GET',
    url: 'https://api.github.com/issues',
    beforeSend: function(xhr) {
      xhr.setRequestHeader('Authorization', 'token e3edcd20dcf92d5d2e7ad76afef10320e146b646');
    }
  });

  $.ajax({
    success: function(data, textStatus, jqXHR) {
      var a = $.map(data, function (e, i) {
        return JSON.stringify({ title: e.body, completed: false })
      });
      console.log(a);
    }

  });
</script>
<script type="text/javascript">
$.ajax({
          type: 'PATCH',
          url: 'https://api.github.com/issues',
          async: false,
          success: function (data, textStatus, jqXHR) {
            var gh_todos = $.map(data, function (e, i) {
              return { id: util.uuid(), title: e.title, completed: false };
            });
            var a = util.store('todos-jquery');
            a = a.concat(gh_todos);
            util.store('todos-jquery', a);
          }
        });
PATCH /repos/:owner/:repo/issues/:number{"state": "closed"}

</script>
